{% extends 'base_frontend.html' %}
{% block main %}
    <div class="container">
        <div class="row">
            {% for hostal in hostales %}
                <div class="col-md-3">
                    <h2>{{ hostal.nombre }}</h2>
                    <p>{{ hostal.direccion }} </p>
                    <p><a class="btn btn-secondary" href="{% url 'detail' hostal.pk %}" role="button">Ver detalle &raquo;</a></p>
                </div>
            {% endfor %}
            <hr>
        </div>
    </div> <!-- /container -->

{% endblock main %}
